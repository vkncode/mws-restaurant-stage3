<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header id="header">
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul aria-label="Breadcrumb" id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!--adding the flex-container -->
   <!-- <div id="flex-container"> -->
     <!-- Beginning map -->
     <section id="map-container" aria-label="Google Map" role="application">
        <div id="map"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <h2 tabIndex=0 id="restaurant-name"></h2>
        <img tabindex=0 id="restaurant-img">
        <p tabIndex=0 id="restaurant-cuisine"></p>
        <p tabIndex=0 id="restaurant-address"></p>
        <table tabIndex=0 id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
       <!-- Beginning ReviewAdd container -->
       <section id="reviewAdd-container">
         <h2 id="reviewAdd">Add Review</h2>
         <form id="reviewAdd-form">
           <label for="user-name">Your Name:</label></br>
           <input type="text" name="name" id="user-name"></br></br>
           <div class="rating-options">
             <label>Rating:</label></br>
             <select id="rating-select" name="rating" aria-label="Select Rating">
               <option value="1">1</option>
               <option value="2">2</option>
               <option value="3">3</option>
               <option value="4">4</option>
               <option value="5">5</option>
             </select>
            </div>
          </br>
             <label for="review-comments">Comments:</label></br>
             <textarea id="review-comments" name="comments"></textarea></br>
            <div id="for-error-capture"></div>
            <button class="submit-button" onClick="addReview()">Add Review</button>
          </form>
       </section>
       <!-- End ReviewAdd container -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul tabIndex=0 id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
    <!--</div> -->
    <!--end flex-container -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- IndexedDb script-->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script>-->
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>
  <!-- Service Worker -->
  <script type="text/javascript" src="js/register.js"></script>
  <!--<script type="text/javascript" src="/sw.js"></script>-->
  <!-- End scripts -->

</body>

</html>
